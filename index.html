<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyHosting Installer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Contenido inicial con el botón de inicio -->
            <div id="content">
                <h1 class="title">SkyHosting Installer</h1>
                <p>Prepara tu sistema en unos pocos pasos.</p>
                <button id="installBtn" class="btn">Iniciar Instalación</button>
            </div>

            <!-- Contenido que se mostrará al hacer clic en "Iniciar" -->
            <div id="loading" class="hidden">
                <div class="loader"></div>
                <p>Instalando...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
